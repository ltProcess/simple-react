<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FE</title>
</head>
<body>
	<h3>simple react test</h3>
  <div id="root"></div>
</body>
<script src="./React.js"></script>
<script>
  const helloWorld = React.createElement('div', null, `Hello World - v1.0`)
  ReactDOM.render(helloWorld, document.getElementById('root'))

  const HI = () => React.createElement('div', null, `HI function component - v2.0`)
  const hiWorld = React.createElement(HI, null, null)
  ReactDOM.render(hiWorld, document.getElementById('root'))

  const testComponent =  () => React.createElement('div', null, `HI function component - v3.0`)
  const hi1 = React.createElement(testComponent, null, null)
  const hi2 = React.createElement(testComponent, null, null)
  const divEle = React.createElement('div', null, 'wrapped div')

  const parent = React.createElement('div', null,
    hi1,
    hi2,
    divEle,
    `文本内容`,
  )
  ReactDOM.render(parent, document.getElementById('root'))

  class Hello {
    render() {
      return React.createElement('div', null, `class component - v4.0`)
    }
  }
  const helloWorld2 = React.createElement(Hello, null, null)
  ReactDOM.render(helloWorld2, document.getElementById('root'))

  const hiComponent = ({ name }) =>  React.createElement('div', null, `HI ${name} function component - v5.0`)
  const hi4 = React.createElement(hiComponent, { name: 'para component'}, null)
  ReactDOM.render(hi4, document.getElementById('root'))

  class Hello1 extends React.Component {
    constructor(props) {
      super(props)
    }
    render () {
      return React.createElement('div', null, `Hello ${this.props.name}`)
    }
  }
  const helloWorld3 = React.createElement(Hello1, { name: 'test' }, null)
  ReactDOM.render(helloWorld3, document.getElementById('root'))

  class TestButton extends React.Component {
    constructor(props) {
      super(props)
    }
    
    render() {
      return React.createElement('button', { onClick: this.props.onClick }, `Click me`)
    }
  }
  const testBtn = React.createElement(TestButton, { onClick: () => alert('click attach')}, null)
  ReactDOM.render(testBtn, document.getElementById('root'))

  class Counter extends React.Component {
    constructor(props) {
      super(props)
      this.state = { value: 0 }
    }
    onPlusClick() {
      this.setState({ value: this.state.value + 1 })
    }
    onMinusClick() {
      this.setState({ value: this.state.value - 1 })
    }

    render() {
      return React.createElement('div', null,
        React.createElement('div', null, `The Famous Dan Abramov's Counter`),
        React.createElement('div', null, `${this.state.value}`),
        React.createElement('button', { onClick: this.onPlusClick.bind(this) }, '+'),
        React.createElement('button', { onClick: this.onMinusClick.bind(this) }, '-')
      )
    }
  }
  let myCounter = React.createElement(Counter,null,null)
  ReactDOM.render(myCounter, document.getElementById('root'))

  const ReactListEle = React.createElement('div', null, [
    React.createElement('span', null, 'it is nice...'),
    React.createElement('span', null, 'it is nice too'),
  ])
  ReactDOM.render(ReactListEle, document.getElementById('root'))
</script>
</html>
